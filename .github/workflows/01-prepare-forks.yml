name: 01 - Prepare forks metadata

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install PyYAML

      - name: Generate forks.json
        run: |
          mkdir -p artifacts
          python3 scripts/generate_forks_json.py forks.yaml artifacts/forks.json
          echo "Generated artifacts/forks.json"
      - name: Upload forks.json
        uses: actions/upload-artifact@v4
        with:
          name: forks-json
          path: artifacts/forks.json